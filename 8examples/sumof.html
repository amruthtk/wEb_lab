<html>
	<head>
		<title>10 num sum</title>
	</head>
	<body>
	<h2>FIND SUM OF TEN NUMBERS</h2>
	<label for="n1">ENTER 1ST NUMBER : </label>
	<input type="number" id="n1" min="1" required><br><br>
	<label for="n2">ENTER 2ND NUMBER : </label>
	<input type="number" id="n2" min="1" required><br><br>
	<label for="n3">ENTER 3RD NUMBER : </label>
	<input type="number" id="n3" min="1" required><br><br>
	<label for="n4">ENTER 4TH NUMBER : </label>
	<input type="number" id="n4" min="1" required><br><br>
	<label for="n5">ENTER 5TH NUMBER : </label>
	<input type="number" id="n5" min="1" required><br><br>
	<label for="n6">ENTER 6TH NUMBER : </label>
	<input type="number" id="n6" min="1" required><br><br>
	<label for="n7">ENTER 7TH NUMBER : </label>
	<input type="number" id="n7" min="1" required><br><br>
	<label for="n8">ENTER 8TH NUMBER : </label>
	<input type="number" id="n8" min="1" required><br><br>
	<label for="n9">ENTER 9TH NUMBER : </label>
	<input type="number" id="n9" min="1" required><br><br>
	<label for="n10">ENTER 10TH NUMBER : </label>
	<input type="number" id="n10" min="1" required><br><br>
	
	<button onclick="sum()">CALCULATE SUM</button>
	
	<p id="result"></p>

	<script>
        function sum() {
            var n1 = parseInt(document.getElementById("n1").value);
            var n2 = parseInt(document.getElementById("n2").value);
            var n3 = parseInt(document.getElementById("n3").value);
            var n4 = parseInt(document.getElementById("n4").value);
            var n5 = parseInt(document.getElementById("n5").value);
            var n6 = parseInt(document.getElementById("n6").value);
            var n7 = parseInt(document.getElementById("n7").value);
            var n8 = parseInt(document.getElementById("n8").value);
            var n9 = parseInt(document.getElementById("n9").value);
            var n10 = parseInt(document.getElementById("n10").value);
        
            var sum = n1 + n2 + n3 + n4 + n5 + n6 + n7 + n8 + n9 + n10;
        
            document.getElementById("result").textContent = "Sum: " + sum;
        }
    </script>
</body>
</html>
