<html>
<head>
<title>functions</title>
</head>
<body bgcolor="#000000 ">
<h1>String Functions </h1>


<script>
document.write('<div style="font-size: 30px;color: red;">String:Welcome to Javascript</div>');  
var x = "Welcome to Javascript";  
var y = "Programs";
document.write("<br>");
document.write("1. Length: " + x.length);  
document.write("<br>");
document.write("2. Substring using slice: ",x.slice(11,21));
document.write("<br>");
document.write("3. Substring using substr :",x.substr(11,4));
document.write("<br>");
document.write("4. Concatenation :",x.concat(" ",y));
document.write("<br>");
document.write("5. Replace :",x.replace("Javascript ","HTML"));
document.write("<br>");
document.write("6. Uppercase :",x.toUpperCase());
document.write("<br>");
document.write("7. Lower case :",x.toLowerCase());
document.write("<br>");
document.write("8. Index of to :",x.indexOf("to"));
document.write("<br>");
document.write("9. Last index of Java Script :",x.lastIndexOf("Javascript"));
document.write("<br>");
document.write("10. Character at position 5:",x.charAt(5));
document.write("<br>");

</script>


<h1>Math Functions</h1>
<script>
document.write('<div style="font-size: 30px;color: red;">Number = 123.4</div>');
var x=123.4;
document.write("<br>");
document.write("1. Square root:",Math.sqrt(x));
document.write("<br>");
document.write("2. Power of 3:",Math.pow(x,3));
document.write("<br>");
document.write("3. Absolute value :",Math.abs(x));
document.write("<br>");
document.write("4. Round value:",Math.round(x));
document.write("<br>");
document.write("5. Ceil value:",Math.ceil(x));
document.write("<br>");
document.write("6. Floor root:",Math.floor(x));
document.write("<br>");
document.write("7. Pie value : ",Math.PI);
document.write("<br>");
document.write("8. Max value in:",Math.max(3,4,5));
document.write("<br>");
document.write("9. Min value in:",Math.min(3,4,5));
</script>
</body>
</html>
