<html>
<head>
<title>Bg color change</title>
</head>
 <style>
        /* Center the button */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;  /* Full viewport height */
            margin: 0;
            background-color: white; /* Initial background color */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            background-color: lightgray;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        </style>
<body>
<button type="button"onclick="colorchange();">
CHANGE BG COLOR</BUTTON>
<script>
var color=["F9BFA3","656EE8","F94978","E193E0"];
var i=0;
function colorchange()
{
            document.body.style.backgroundColor = color[i];
            i = (i + 1) % color.length; // Loop through colors
}
</script>

</body>
</html>
