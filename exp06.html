<html>
<head>
<title>functions</title>
</head>
<body bgcolor="red">
<h1>String functions</h1>
</body>

<script>
document.write('<div style="font-size: 24px; color: blue; font-family: Arial, sans-serif;">Welcome to Javascript</div>');


var x = "Welcome to Javascript";
var y = "Programs";
document.write("<br>");
document.write("Length: " + x.length);
document.write("<br>");
document.write("Substring using slice: ",x.slice(11,21));
document.write("<br>");
document.write("Substring using substr :",x.substr(11,4));
document.write("<br>");
document.write("Concatenation :",x.concat(" ",y));
document.write("<br>");
document.write("Replace :",x.replace("Javascript ","HTML"));
document.write("<br>");
document.write("Uppercase :",x.toUpperCase());
document.write("<br>");
document.write("Lower case :",x.toLowerCase());
document.write("<br>");
document.write("Index of to :",x.indexOf("to"));
document.write("<br>");
document.write("Last index of Java Script :",x.lastIndexOf("Javascript"));
document.write("<br>");
document.write("Character at position 5:",x.charAt(5));
document.write("<br>");
</script>
<h1>Math Functon</h1>
<script>
document.write("Number = 123.4");

document.write('<div style="font-size: 24px; color: blue; font-family: Arial, sans-serif;">var x=123.4</div>');
document.write("<br>");
document.write("Square root:",Math.sqrt(x));
document.write("<br>");
document.write("Power of 3:",Math.pow(x,3));
document.write("<br>");
document.write("Absolute value :",Math.abs(x));
document.write("<br>");
document.write("Round value:",Math.round(x));
document.write("<br>");
document.write("ceil value:",Math.ceil(x));
document.write("<br>");
document.write("Floor root:",Math.floor(x));
document.write("<br>");
document.write("Pie value : ",Math.PI);
document.write("<br>");
document.write("Max value in:",Math.max(3,4,5));
document.write("<br>");
document.write("Min value in:",Math.min(3,4,5));
</script>
